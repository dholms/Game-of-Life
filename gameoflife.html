<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Game of Life</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style type="text/css">
        	canvas{
        		margin-left: auto;
        		margin-right: auto;
        		display: block;
        		margin-bottom: 10px;
        	}
        	h1{
        		text-align: center;
        	}
        	#buttons{
        		text-align: center;
        	}
        	button{
        		margin: 5px;
        	}

        </style>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript">
	        var canvas;
	        var context;
	        var grid = [];
	        var run = false;
	        //initial 50x80 grid of all 0s
	        for(var i = 0; i < 50; i++){
	        	grid.push([]);
	        	for(var j = 0; j < 80; j++){
	        		grid[i].push(0);
	        	}
	        }

        	$(document).ready(function(){
        		canvas = document.getElementById("c");
        		//click listener
        		canvas.addEventListener('click', function(e){
        			var x = Math.floor(e.pageX-canvas.offsetLeft);
        			var y = Math.floor(e.pageY-canvas.offsetTop);
        			gridOnClick(x, y);
        		}, false);

        		//draws grid
				context = canvas.getContext("2d");
        		for (var x = 0.5; x < 801; x += 10) {
        		  context.moveTo(x, 0);
        		  context.lineTo(x, 501);
        		}
        		for (var y = 0.5; y < 501; y += 10) {
        		  context.moveTo(0, y);
        		  context.lineTo(801, y);
        		}
        		context.strokeStyle = "#aaa";
        		context.stroke();

    			//acorn
    			birth(42, 23);
    			birth(43, 23);
    			birth(43, 21);
    			birth(45, 22);
    			birth(46, 23);
    			birth(47, 23);
    			birth(48, 23);
	        });

        	//runs one step of GoL. If start has been pressed, recursively calls until stop is pressed.
        	function step(){
        		var toKill = [];
        		var toBirth = [];
        		//searches through grid to find all cells to kill and birth
        		//adds to array because they all must be killed/birthed in an instant not one at a time
        		for(var i = 0; i < 50; i++){
        			for(var j = 0; j < 80; j++){
    					neighbors = getLiveNeighborCount(i, j);
        				if(grid[i][j] == 1){
        					if(neighbors < 2 || neighbors > 3){
        						toKill.push([i, j]);
        					}
        				}
        				else{
        					if(neighbors == 3){
        						toBirth.push([i,j]);
        					}
        				}
        			}
        		}
        		//kills cells in toKill
        		for(var i = 0; i < toKill.length; i++){
        			cell = toKill[i];
        			kill(cell[0], cell[1]);
	    		}
        		toKill.length = 0;
        		//births cells in toBirth
        		for(var i = 0; i < toBirth.length; i++){
        			cell = toBirth[i];
        			birth(cell[0], cell[1]);
        		}
        		toBirth.length = 0;
        		//loops
        		if(run){
        			//calculate loop speed from 10 ms to 460ms
        			x = document.getElementById("speed").value;
        			x = (x*50) - 40
        			console.log(x);
        			setTimeout(function(){step()}, x);
        		}
        	}

        	//gets total count of how many live neighbors are in the surrounding 8 squares
        	function getLiveNeighborCount(i, j){
        		var neighbors = 0;
        		for(var k = i-1; k <= i+1; k++){
        			for(var l = j-1; l <= j+1; l++){
        				if(k >= 0 && k < 50){
        					if(l >= 0 && l < 80){
        						if(grid[k][l] == 1 && (i!=k || j!=l)){
        							neighbors++;
        						}
        					}
        				}
        			}
        		}
        		return neighbors
        	}

        	//births cell. updating grid and painting on canvas
        	function birth(i, j){
        		grid[i][j] = 1;
    			x = i*10+1;
	    		y = j*10+1;
	    		context.fillStyle = "#aaa";
	    		context.fillRect(x, y, 9, 9);
        	}

        	//kills cell. updating grid and painting on canvas
        	function kill(i, j){
        		grid[i][j] = 0;
    			x = i*10+1;
	    		y = j*10+1;
	    		context.fillStyle = "#fff";
	    		context.fillRect(x, y, 9, 9);
        	}

        	//processes grid clicks. dividing by 10 and rounding down.
        	//if alive, kill. if dead, birth
        	function gridOnClick(x, y){
        		x = Math.floor(x/10);
        		y = Math.floor(y/10);
        		console.log(x + " " + y)
        		if(grid[x][y] == 0){
        			birth(x, y);
        		}
        		else
        			kill(x, y);
        	}


        	//process button clicks
        	function start(){
        		run = true;
        		step();
        	}
        	function stop(){
        		run = false;
        	}
        	function wipeBoard(){
        		stop();

        		for(var i = 0; i < 50; i++){
        			for(var j = 0; j < 80; j++){
        				if(grid[i][j]==1){
        					kill(i, j);
        				}
        			}
        		}
        	}
        </script>
    </head>
    <body>
    	<h1>Conway's Game of Life</h1>
        <canvas id="c" width = "801" height = "501"></canvas>
        <div id="buttons">
        	<button onclick="start()">start</button>
        	<button onclick="stop()">stop</button>
        	<button onclick="step()">step</button>
        	<button onclick="wipeBoard()">clear</button>
        	Speed: <input id="speed" type="range" min="1" max="10" step = "1" value = "5"/>
        </div>
    </body>
</html>
